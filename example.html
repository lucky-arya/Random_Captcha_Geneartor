<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Crazy Random Captcha - Example</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:20px}
    #captcha-wrap{width:420px}
    button{margin-top:10px}
  </style>
</head>
<body>
  <h1>Crazy Random Captcha Demo</h1>
  <div id="captcha-wrap"></div>
  <button id="submit">Submit</button>
  <pre id="out"></pre>

  <script src="src/crazy-captcha.js"></script>
  <script>
    const wrap = document.getElementById('captcha-wrap');
    const captcha = CrazyCaptcha.attach(wrap, {difficulty: 'medium'});
    document.getElementById('submit').addEventListener('click', async ()=>{
      const ok = await captcha.verify();
      document.getElementById('out').textContent = 'verified: '+ok;
      if(!ok) captcha.refresh();
    });
  </script>
</body>
</html>
